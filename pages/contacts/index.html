    <style>
        :root {
            --app-color: #34c759;
            --app-color-light: rgba(52, 199, 89, 0.1);
            --text-color: #1d1d1f;
            --secondary-text: #86868b;
            --border-color: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        .app-header {
            background-color: var(--app-color);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .app-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }
        
        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #eaeaea;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }
            /* 原生工具类与组件样式 */

        .mb-1{margin-bottom:.25rem}

        .btn{border:0;background:transparent;color:inherit;cursor:pointer;padding:6px 10px;border-radius:6px}

        .btn-outline-secondary{border:1px solid var(--border-color);background:#fff}
        .btn-sm{padding:4px 8px;border-radius:6px}
        .input-group{display:flex;align-items:center;border:1px solid var(--border-color);border-radius:8px;overflow:hidden}
        .input-group-text{padding:8px 10px;background:#f6f6f6;border-right:1px solid var(--border-color);display:flex;align-items:center}
        .form-control{flex:1;border:0;outline:none;padding:10px 12px;font:inherit;background:#fff}
        .list-group{display:flex;flex-direction:column;gap:6px}
        .list-group-item{padding:10px 12px;border:1px solid var(--border-color);border-radius:10px;background:#fff}
        .list-group-item-action{transition:background .15s ease}
        .list-group-item-action:hover{background:var(--app-color-light)}
        .alert{padding:10px 12px;border-radius:8px}
        .alert-info{background:#e9f5ff;color:#084d7a}
        .icon{width:20px;height:20px;display:inline-block;vertical-align:middle}</style>
