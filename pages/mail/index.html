<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件</title>
    <style>
        :root {
            --app-color: #0a84ff;
            --app-color-light: rgba(10, 132, 255, 0.1);
            --text-color: #1d1d1f;
            --secondary-text: #86868b;
            --border-color: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        .app-header {
            background-color: var(--app-color);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .app-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }
            /* 原生工具类与组件样式 */
        .d-flex{display:flex}
        .align-items-center{align-items:center}
        .justify-content-between{justify-content:space-between}
        .text-white{color:#fff}
        .text-muted{color:var(--secondary-text)}
        .fw-bold{font-weight:700}
        .fw-semibold{font-weight:600}
        .mb-1{margin-bottom:.25rem}
        .mb-2{margin-bottom:.5rem}
        .mb-3{margin-bottom:1rem}
        .mb-4{margin-bottom:1.5rem}
        .mt-3{margin-top:1rem}
        .mt-4{margin-top:1.5rem}
        .me-1{margin-right:.25rem}
        .me-2{margin-right:.5rem}
        .fs-4{font-size:1.25rem}
        .fs-5{font-size:1.1rem}
        .btn{border:0;background:transparent;color:inherit;cursor:pointer;padding:6px 10px;border-radius:6px}
        .btn:hover{background:rgba(0,0,0,.06)}
        .btn-outline-secondary{border:1px solid var(--border-color);background:#fff}
        .btn-sm{padding:4px 8px;border-radius:6px}
        .input-group{display:flex;align-items:center;border:1px solid var(--border-color);border-radius:8px;overflow:hidden}
        .input-group-text{padding:8px 10px;background:#f6f6f6;border-right:1px solid var(--border-color);display:flex;align-items:center}
        .form-control{flex:1;border:0;outline:none;padding:10px 12px;font:inherit;background:#fff}
        .list-group{display:flex;flex-direction:column;gap:6px}
        .list-group-item{padding:10px 12px;border:1px solid var(--border-color);border-radius:10px;background:#fff}
        .list-group-item-action{transition:background .15s ease}
        .list-group-item-action:hover{background:var(--app-color-light)}
        .alert{padding:10px 12px;border-radius:8px}
        .alert-info{background:#e9f5ff;color:#084d7a}
        .icon{width:20px;height:20px;display:inline-block;vertical-align:middle}</style>
</head>
<body>
